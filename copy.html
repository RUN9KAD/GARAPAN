<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pharos Testnet Info</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      padding: 40px;
      max-width: 400px;
      margin: auto;
    }

    h2 {
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .copy-box {
      background-color: #f4f4f4;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      border: 1px solid #ddd;
      user-select: none;
    }

    .copy-box:hover {
      background-color: #e0e0e0;
    }

    .info {
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>

<h2>Pharos Testnet</h2>

<div class="form-group">
  <label>Network name</label>
  <div class="copy-box" onclick="copyToClipboard(this)">Pharos Testnet</div>
</div>

<div class="form-group">
  <label>RPC URL</label>
  <div class="copy-box" onclick="copyToClipboard(this)">https://testnet.dplabs-internal.com</div>
</div>

<div class="form-group">
  <label>Chain ID <span class="info">(klik untuk salin)</span></label>
  <div class="copy-box" onclick="copyToClipboard(this)">688688</div>
</div>

<div class="form-group">
  <label>Symbol</label>
  <div class="copy-box" onclick="copyToClipboard(this)">PHRS</div>
</div>

<div class="form-group">
  <label>Block explorer (optional)</label>
  <div class="copy-box" onclick="copyToClipboard(this)">https://testnet.pharosscan.xyz</div>
</div>

<script>
function copyToClipboard(element) {
  const text = element.innerText;
  navigator.clipboard.writeText(text).then(() => {
    alert("Disalin: " + text);
  }).catch(err => {
    console.error('Gagal menyalin teks:', err);
  });
}
</script>

</body>
</html>
