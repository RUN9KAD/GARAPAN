<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pharos Clipboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f9f9f9;
    }
    .copy-box {
      background: #e0e0e0;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: background 0.3s;
      white-space: pre-line;
    }
    .copy-box:hover {
      background: #d0d0d0;
    }
  </style>
</head>
<body>

<h2>Klik untuk Salin:</h2>

<div class="copy-box" onclick="copyToClipboard(this)">
Pharos Testnet
688688
https://testnet.dplabs-internal.com
https://testnet.pharosscan.xyz
PHRS
</div>

<script>
function copyToClipboard(element) {
  const text = element.innerText;
  navigator.clipboard.writeText(text).then(() => {
    alert("Teks disalin ke clipboard:\n\n" + text);
  }).catch(err => {
    console.error('Gagal menyalin teks:', err);
  });
}
</script>

</body>
</html>
